<!doctype html>
<html>

<head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
 

  <div class="row ">
    <div class="col-md-3 mt-4"></div>
    <div class="col-md-4 mt-4">
      <div class="card">
        <div class="card-body ">

          <!-- Form submit to signin -->
          <form method="post">
            <!-- Username input -->
            <div class="form-outline mt-4">
              <input type="text" id="username" placeholder="username@example.com" name="username" class="form-control" required />
            </div>

            <!-- Password input -->
            <div class="form-outline mt-4">
              <input type="password" id="password" placeholder="Password" name="password" class="form-control" required />
            </div>

            <!-- Submit button -->
            <div class="form-outline mt-4">
              <button id="signin" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-4">
    
      <div class="alert alert-info alert-dismissible fade show " role="alert">
        <span> Login Successful</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="col-md-2 mt-4"></div>
      
  </div>
 
</body>

<script>
  $(document).ready(function () {
    $('#signin').on('click', function (event) {

      var postData = {
        'username': $('#username').val(),
        'passw': $('#password').val(),
      };
      $.ajax({
        type: "POST",
        url: "/signin",
        dataType: "json",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify(postData),
      })
        .done(function (data) {
        });
      event.preventDefault();
    });
  });
</script>
